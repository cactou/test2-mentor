<!DOCTYPE html>
<html lang="fr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9daaf2;
            --secondary: #a3cfbb;
            --bg: #f3f4f7;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --white: #ffffff;
            --accent-noble: #d1d8e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 75px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.03);
            z-index: 1000;
            border-bottom: 1px solid var(--accent-noble);
        }

        .logo-left {
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: -0.5px;
        }

        /* --- Style pour l'image du logo au centre --- */
        .logo-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 45px; /* Ajuste la taille selon ton image */
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-center:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 110px 20px 60px 20px;
        }

        .container {
            display: flex;
            gap: 40px;
            width: 100%;
            max-width: 950px;
            flex-wrap: wrap;
        }

        .card {
            background: var(--white);
            flex: 1;
            min-width: 320px;
            padding: 45px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.03);
            text-align: center;
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.05);
        }

        .avatar-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 25px auto;
            border: 2px solid var(--white);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .role-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-muted);
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            display: block;
        }

        h2 { margin: 0 0 30px 0; font-size: 1.5rem; font-weight: 600; opacity: 0.9; }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-mentor { background: var(--primary); color: white; }
        .btn-mentee { background: var(--secondary); color: #3d5a4d; }
        
        .btn:hover {
            filter: brightness(1.05);
            transform: scale(1.02);
        }

        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-muted);
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrÃªt sur Image - MentorBridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9daaf2;
            --secondary: #a3cfbb;
            --bg: #f3f4f7;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --white: #ffffff;
            --accent-noble: #d1d8e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 120px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.03);
            z-index: 1000;
            border-bottom: 1px solid var(--accent-noble);
        }

        .logo-left { font-weight: 700; font-size: 1.1rem; }

        .logo-center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 90px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-center:hover { transform: translate(-50%, -50%) scale(1.05); }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 160px 20px 60px 20px;
        }

        .container {
            display: flex;
            gap: 40px;
            width: 100%;
            max-width: 950px;
            flex-wrap: wrap;
        }

        .card {
            background: var(--white);
            flex: 1;
            min-width: 320px;
            padding: 45px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.03);
            text-align: center;
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.05);
        }

        .avatar-circle {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: var(--bg);
            display: flex;
            align-items: center; justify-content: center;
            font-size: 2rem;
            margin: 0 auto 25px auto;
            border: 2px solid var(--white);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: block;
        }

        .btn-mentor { background: var(--primary); color: white; }
        .btn-mentee { background: var(--secondary); color: #3d5a4d; }
        
        .btn:hover { filter: brightness(1.05); transform: scale(1.02); }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(45, 52, 70, 0.5);
            backdrop-filter: blur(5px);
            align-items: center; justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 100%; padding: 12px; margin: 15px 0;
            border-radius: 10px; border: 1px solid var(--accent-noble);
            box-sizing: border-box;
        }

        footer { text-align: center; padding: 30px; color: var(--text-muted); font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <div class="logo-left">ArrÃªt sur Image</div>
        <img src="mentorbridge.png" alt="MentorBridge Logo" class="logo-center">
        <div style="width: 120px;"></div>
    </header>

    <div class="main-content">
        <div class="container">
            <div class="card">
                <div class="avatar-circle" style="background: #eef1ff;">ðŸ‘¤</div>
                <h2 id="display-name">Votre Profil</h2>
                <button class="btn btn-mentor" onclick="openModal('modalMentor')">Modifier le profil</button>
            </div>

            <div class="card">
                <div class="avatar-circle" style="background: #e9f5ef;">ðŸŽ“</div>
                <h2>Profil Mentee</h2>
                <button class="btn btn-mentee" onclick="openModal('modalMentee')">Envoyer un message</button>
            </div>
        </div>
    </div>

    <div id="modalMentor" class="modal">
        <div class="modal-content">
            <h3>Modifier votre nom</h3>
            <input type="text" id="nameInput" placeholder="Nouveau nom...">
            <button class="btn btn-mentor" onclick="saveName()">Enregistrer</button>
            <p style="cursor:pointer; color:var(--text-muted); margin-top:15px;" onclick="closeModal('modalMentor')">Fermer</p>
        </div>
    </div>

    <div id="modalMentee" class="modal">
        <div class="modal-content">
            <h3>Contacter Lucas</h3>
            <p>Votre message est prÃªt Ã  Ãªtre envoyÃ©.</p>
            <button class="btn btn-mentee" onclick="alert('Message envoyÃ© !'); closeModal('modalMentee')">Confirmer l'envoi</button>
            <p style="cursor:pointer; color:var(--text-muted); margin-top:15px;" onclick="closeModal('modalMentee')">Fermer</p>
        </div>
    </div>

    <footer>
        &copy; 2026 ArrÃªt sur Image &mdash; Tous droits rÃ©servÃ©s.
    </footer>

    <script>
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function saveName() {
            const newName = document.getElementById('nameInput').value;
            if(newName) {
                document.getElementById('display-name').innerText = newName;
                closeModal('modalMentor');
            }
        }

        window.onclick = function(event) {
            if (event.target.className === 'modal') { event.target.style.display = 'none'; }
        }
    </script>
</body>
</html>
